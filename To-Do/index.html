<!doctype html>
<html lang="en">

<head>
    <title>To-Do App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid w-100">
        <div class="todo-app">
            <h2>To-Do List <img class="mx-2" src="images/icon.png" alt=""></h2>
            <div class="row">
                <div class="input-group mb-3 col">
                    <input type="text" class="form-control px-3" id="input-box"  placeholder="Add to your list" aria-label="Button" aria-describedby="" />
                    <button onclick="addTask()" class="btn btn-outline-info px-4  py-auto" type="button">Add</button>
                </div>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li class="checked">Task 2</li>
                <li class="checked">Task 3</li> -->
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
